<form id="add_internship_form" class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed">
	<div class="m-portlet__body">
		<div class="form-group m-form__group row">
			<div class="col-lg-6">
				<label>Department:</label>
				<select class="form-control m-input" name="department_id" id="departments_dropdown"> </select>
			</div>
		</div>
		<div class="form-group m-form__group row">
			<div class="col-lg-6">
				<label>Title:</label>
				<input name="title" type="text" class="form-control m-input" placeholder="Enter Internship title" />
			</div>
			<div class="col-lg-6">
				<label>Job Description:</label>
				<textarea
					rows="5"
					cols="80"
					name="job_description"
					type="text"
					class="form-control m-input"
					placeholder="Enter job description"
				></textarea>
			</div>
		</div>
		<div class="form-group m-form__group row">
			<div class="col-lg-6">
				<label>Start Date:</label>
				<div class="m-input-icon m-input-icon--right data-provide='datepicker'">
					<input
						id="start_date"
						name="start_date"
						type="text"
						class="form-control m-input"
						placeholder="Select Start Date"
					/>
					<span class="m-input-icon__icon m-input-icon__icon--right"></span>
				</div>
			</div>
			<div class="col-lg-6">
				<label>End Date:</label>
				<div class="m-input-icon m-input-icon--right data-provide='datepicker'">
					<input
						id="end_date"
						name="end_date"
						type="input"
						class="form-control m-input"
						placeholder="Select End Date"
					/>
					<span class="m-input-icon__icon m-input-icon__icon--right"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
			<div class="row">
				<div class="m--align-left" id="internship_add_buttons"></div>
			</div>
		</div>
	</div>
</form>
