<form id="add_company_form" class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed">
	<div class="m-portlet__body">
		<div class="form-group m-form__group row">
			<div class="col-lg-6">
				<label>Company Name:</label>
				<input type="text" name="name" class="form-control m-input" placeholder="Enter full name" />
			</div>
			<div class="col-lg-6">
				<label>Email:</label>
				<input type="email" name="email" class="form-control m-input" placeholder="Enter company email" />
			</div>
		</div>
		<div class="form-group m-form__group row">
			<div class="col-lg-6">
				<label>Address:</label>
				<div class="m-input-icon m-input-icon--right">
					<input type="text" name="address" class="form-control m-input"
						placeholder="Enter company address" />
					<span class="m-input-icon__icon m-input-icon__icon--right"><span><i
								class="la la-map-marker"></i></span></span>
				</div>
			</div>
			<div class="col-lg-6">
				<label class="">Phone number:</label>
				<div class="m-input-icon m-input-icon--right">
					<input type="text" name="phone" class="form-control m-input"
						placeholder="Enter company phone number" />
					<span class="m-input-icon__icon m-input-icon__icon--right"><span><i
								class="la la-phone"></i></span></span>
				</div>
			</div>
		</div>
		<div class="form-group m-form__group row">
			<div class="col-lg-6">
				<label class="">Website:</label>
				<div class="m-input-icon m-input-icon--right">
					<input type="text" name="website" class="form-control m-input"
						placeholder="Enter company website" />
					<span class="m-input-icon__icon m-input-icon__icon--right"><span><i
								class="la la-globe"></i></span></span>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
			<div class="row">
				<div class=" m--align-left">
					<button class="btn btn-outline-focus  m-btn m-btn--pill m-btn--custom" data-dismiss="modal">
						Cancel
					</button>
					<button type="button" onclick="Company.post_company()"
						class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
						Save
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
