												</span>
											</span>
										</button>
									</div>
								</form>
							</div>

									</div>

										<input class="form-control m-input m-login__form-input" type="password"
											placeholder="Confirm Password" id="rpassword" name="rpassword">
									</div>

										<div class="h-captcha" id="register_captcha"></div>

											class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air"
											style="margin: 10px 0px 10px 0px;">
											<span>
												<i id="singupButton"></i>
												<span>
													Sign up
												</span>
											</span></button>
									</div>
								</form>
							</div>
