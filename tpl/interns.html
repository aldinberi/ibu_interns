<div class="m-portlet m-portlet--mobile">
	<div class="m-portlet__head">
		<div class="m-portlet__head-caption">
			<div class="m-portlet__head-title">
				<h3 class="m-portlet__head-text">
					Interns
				</h3>
			</div>
		</div>
	</div>
	<div class="m-portlet__body">
		<div class="col-lg-5">
			<select
				onchange="Interns.get_all('#interns_table', 'PENDING')"
				class="form-control m-input"
				name="internship_dropdown"
				id="internship_dropdown"
			>
			</select>
		</div>
		<br />

		<!--begin: Datatable -->
		<table id="interns_table" class="table table-striped table-bordered table-hover responsive no-wrap">
			<thead id="interns_table_head">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</div>
<div id="interns_small_modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title"></h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="m-loader m-loader--info m-loader--lg"></div>
			</div>
		</div>
	</div>
</div>
<script>
	$(document).ready(function () {
		Interns.init();
	});
</script>
