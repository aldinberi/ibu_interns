<div class="m-portlet m-portlet--mobile">
	<div class="m-portlet__head">
		<div class="m-portlet__head-caption">
			<div class="m-portlet__head-title">
				<h3 class="m-portlet__head-text">
					Internships
				</h3>
			</div>
		</div>
		<div class="m-portlet__head-tools">
			<ul class="m-portlet__nav">
				<li class="m-portlet__nav-item">
					<button
						id="addInternshipButton"
						onclick="Internship.add()"
						class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air"
						hidden
					>
						<span>
							<i class="flaticon-add"></i>
							<span> New internship</span>
						</span>
					</button>
				</li>
			</ul>
		</div>
	</div>
	<div class="m-portlet__body">
		<ul class="nav nav-tabs" role="tablist" id="internship_tablist"></ul>
		<!--begin: Datatable -->
		<table
			id="internship_table"
			class="table table-striped table-bordered table-hover table-checkable responsive no-wrap table-checkable"
		>
			<thead id="internship_table_head">
				<tr>
					<th>ID</th>
					<th>Company</th>
					<th>Department</th>
					<th>Mentor</th>
					<th>Intern</th>
					<th>Internship Title</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Status</th>
					<th>Grade</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id="internship_table_body"></tbody>
		</table>
	</div>
</div>
<div id="internship_small_modal" style="z-index: 1999;" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title"></h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="m-loader  m-loader--info m-loader--lg"></div>
			</div>
		</div>
	</div>
</div>
<div id="internship_large_modal" style="z-index: 2000;" class="modal fade">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title"></h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="m-loader  m-loader--info m-loader--lg"></div>
			</div>
		</div>
	</div>
</div>
<script>
	$(document).ready(function() {
		Internship.init();
	});
</script>
