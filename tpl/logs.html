<div class="m-portlet m-portlet--mobile">
	<div class="m-portlet__head">
		<div class="m-portlet__head-caption">
			<div class="m-portlet__head-title">
				<h3 class="m-portlet__head-text">
					Logs
				</h3>
			</div>
		</div>
		<div class="m-portlet__head-tools">
			<ul class="m-portlet__nav">
				<li class="m-portlet__nav-item">
					<button id="addLogsButton" onclick="Logs.add()"
						class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air" hidden>
						<span>
							<i class="flaticon-add"></i>
							<span> New Log</span>
						</span>
					</button>
				</li>
			</ul>
		</div>
	</div>
	<div class="m-portlet__body">
		<ul class="col-lg-5">
			<select onchange="Logs.get_all($('#log_tablist .active').text(), $('#log_dropdown option:selected').val())"
				class="form-control m-input" name="log_dropdown" id="log_dropdown">
			</select>
		</ul>
		<br />
		<ul class="nav nav-tabs" role="tablist" id="log_tablist"></ul>
		<br />
		<!--begin: Datatable -->
		<table id="logs_table"
			class="table table-striped table-bordered table-hover table-checkable responsive no-wrap table-checkable"
			id="logs_table">
			<thead id="logs_table_head">
				<tr>
					<th>ID</th>
					<th>Date</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</div>

<div id="log_large_modal" class="modal fade">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title"></h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="m-loader  m-loader--info m-loader--lg"></div>
			</div>
		</div>
	</div>
</div>

<div id="log_small_modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title"></h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="m-loader  m-loader--info m-loader--lg"></div>
			</div>
		</div>
	</div>
</div>
<script>
	$(document).ready(function () {
		Logs.init();
	});
</script>
